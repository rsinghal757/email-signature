<table cellpadding="0" cellspacing="0" border="0" style="font-family: Arial, sans-serif; color: #333; background-color: #f0f0f0;">
  <tr>
    <td valign="top" style="padding-right: 10px;">
      <img src="{{photoURL}}" alt="Profile Picture" style="width: 60px; height: 60px; border-radius: 50%;">
    </td>
    <td valign="top">
      <p style="margin: 0; font-size: 16px; font-weight: bold;">{{firstName}} {{lastName}}</p>
      <p style="margin: 0; font-size: 14px;">{{jobTitle}}</p>
      <p style="margin: 0; font-size: 14px;">{{companyName}}</p>
      <p style="margin: 0; font-size: 14px;">
        <a href="tel:{{phoneNumber}}" style="color: #007BFF; text-decoration: none;">{{phoneNumber}}</a> |
        <a href="mailto:{{email}}" style="color: #007BFF; text-decoration: none;">{{email}}</a>
      </p>
      <p style="margin: 0; font-size: 14px;">
        <a href="{{webSite}}" style="color: #007BFF; text-decoration: none;">{{webSite}}</a>
      </p>
      <p style="margin: 0; font-size: 14px;">
        <a href="{{facebookURL}}" style="color: #007BFF; text-decoration: none;">Facebook</a> |
        <a href="{{twitterURL}}" style="color: #007BFF; text-decoration: none;">Twitter</a> |
        <a href="{{linkedinURL}}" style="color: #007BFF; text-decoration: none;">LinkedIn</a> |
        <a href="{{youtubeURL}}" style="color: #007BFF; text-decoration: none;">YouTube</a> |
        <a href="{{githubURL}}" style="color: #007BFF; text-decoration: none;">GitHub</a>
      </p>
    </td>
  </tr>
</table>
